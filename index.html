<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="build/js/app.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cosmos Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>ENTER YOUR BIRTHDAY AND REGION</h1>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <form id="date-submit">
            <label for="birthday">Birthday: </label>
            <input id="birthday" name='birthday' type="date" class="datepicker">
            <!-- <div class="input-field col s12">
              <select id="region">
                <option value="" disabled selected>Choose region</option>
                <option value="United States">United States</option>
                <option value="Mexico">Mexico</option>
                <option value="Cuba">Cuba</option>
              </select>
            </div> -->

            <p>
              <i class="material-icons">flag</i>
              <input class ="blue" name="region" type="radio" id="test1" value="United States">
              <label for="test1">United States</label>
            </p>
            <p>
              <i class="material-icons">flag</i>
              <input name="region" type="radio" id="test2" value="Mexico">
              <label for="test2">Mexico</label>
            </p>
            <p>
              <i class="material-icons">flag</i>
              <input name="region" type="radio" id="test3" value="Cuba">
              <label for="test3">Cuba</label>
            </p>
            <p>
              <i class="material-icons">flag</i>
              <input name="region" type="radio" id="test4" value="Canada">
              <label for="test4">Canada</label>
            </p>
            <button class="btn" type="submit" name="button">Submit</button>
          </form>
        </div>
      </div>
      <div class="container center">
        <p>Seconds old: </p>
        <p id="seconds"></p>
      </div>
      <div class="container planets">
        <p>Planet years:</p>
        <p>Mercury: </p>
        <p id="mercury"></p>
        <p>Venus: </p>
        <p id="venus"></p>
        <p>Mars: </p>
        <p id="mars"></p>
        <p>Jupiter: </p>
        <p id="jupiter"></p>
      </div>
      <div class="container">
        <p>Your life expectancy:</p>
        <p id="expec"></p>
      </div>
    </div>
  </body>
</html>
