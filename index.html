<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="build/js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <meta charset="utf-8">
    <title>Cosmos Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>ENTER YOUR BIRTHDAY</h1>
        <hr>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <form id="date-submit">
            <input id="birthday" name='birthday' type="date" class="datepicker">
            <button class="btn" type="submit" name="button">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <p id="birthday-out"></p>
  </body>
</html>
